<html>
  <head>
    <link rel="stylesheet" href="test1.css" />
  </head>
  <body>
    <div class="board">
      <div class="head">THE HEAD</div>
      <div id="skip"></div>
      <div class="collabel">Player 1</div>
      <div class="collabel">Player 2</div>
      <div class="collabel">Player 3</div>
      <div class="collabel">Player 4</div>
      <div class="rowlabel">Ones</div>
      <div class="cell"><input type="number" id="p1_ones" /></div>
      <div class="cell"><input type="number" id="p2_ones" /></div>
      <div class="cell"><input type="number" id="p3_ones" /></div>
      <div class="cell"><input type="number" id="p4_ones" /></div>
      <div class="rowlabel">Twos</div>
      <div class="cell"><input type="number" id="p1_twos" /></div>
      <div class="cell"><input type="number" id="p2_twos" /></div>
      <div class="cell"><input type="number" id="p3_twos" /></div>
      <div class="cell"><input type="number" id="p4_twos" /></div>
      <div class="rowlabel">Threes</div>
      <div class="cell"><input type="number" id="p1_threes" /></div>
      <div class="cell"><input type="number" id="p2_threes" /></div>
      <div class="cell"><input type="number" id="p3_threes" /></div>
      <div class="cell"><input type="number" id="p4_threes" /></div>
      <div class="rowlabel">Fours</div>
      <div class="cell"><input type="number" id="p1_fours" /></div>
      <div class="cell"><input type="number" id="p2_fours" /></div>
      <div class="cell"><input type="number" id="p3_fours" /></div>
      <div class="cell"><input type="number" id="p4_fours" /></div>
      <div class="rowlabel">Fives</div>
      <div class="cell"><input type="number" id="p1_fives" /></div>
      <div class="cell"><input type="number" id="p2_fives" /></div>
      <div class="cell"><input type="number" id="p3_fives" /></div>
      <div class="cell"><input type="number" id="p4_fives" /></div>
      <div class="rowlabel">Sixes</div>
      <div class="cell"><input type="number" id="p1_sixes" /></div>
      <div class="cell"><input type="number" id="p2_sixes" /></div>
      <div class="cell"><input type="number" id="p3_sixes" /></div>
      <div class="cell"><input type="number" id="p4_sixes" /></div>
      <div class="total">Total</div>
      <div class="total" id="p1_total"></div>
      <div class="total" id="p2_total"></div>
      <div class="total" id="p3_total"></div>
      <div class="total" id="p4_total"></div>
      <div class="total">Bonus</div>
      <div class="total" id="p1_bonus"></div>
      <div class="total" id="p2_bonus"></div>
      <div class="total" id="p3_bonus"></div>
      <div class="total" id="p4_bonus"></div>
      <div class="total">Upper Total</div>
      <div class="total" id="p1_uppertotal"></div>
      <div class="total" id="p2_uppertotal"></div>
      <div class="total" id="p3_uppertotal"></div>
      <div class="total" id="p4_uppertotal"></div>
      <div class="gap"></div>
      <div class="cell">3 of a kind</div>
      <div class="cell" id="p1_3kind"></div>
      <div class="cell" id="p2_3kind"></div>
      <div class="cell" id="p3_3kind"></div>
      <div class="cell" id="p4_3kind"></div>
      <div class="cell">4 of a kind</div>
      <div class="cell" id="p1_4kind"></div>
      <div class="cell" id="p2_4kind"></div>
      <div class="cell" id="p3_4kind"></div>
      <div class="cell" id="p4_4kind"></div>
      <div class="cell">full house</div>
      <div class="cell" id="p1_fullhouse"></div>
      <div class="cell" id="p2_fullhouse"></div>
      <div class="cell" id="p3_fullhouse"></div>
      <div class="cell" id="p4_fullhouse"></div>
    </div>
  </body>
</html>
